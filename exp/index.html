<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .calculator {
            background-color: #fff;
            padding: 21px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 24px;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #e0e0e0;
        }
        .operator {
            background-color: #f0a500;
            color: white;
        }
        .equals {
            background-color: #4caf50;
            color: white;
        }
        .clear {
            background-color: #f44336;
            color: white;
        }
        .image-corner {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Привет, мир! Эта страница сделана с помощью AI (а это с помощью локальной LLM!)</h1>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendCharacter('(')">(</button>
            <button onclick="appendCharacter(')')">)</button>
            <button class="operator" onclick="appendCharacter('/')">/</button>
            
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button class="operator" onclick="appendCharacter('*')">*</button>
            
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button class="operator" onclick="appendCharacter('-')">-</button>
            
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button class="operator" onclick="appendCharacter('+')">+</button>
            
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="backspace()">←</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <img src="https://static.tildacdn.com/tild6561-3766-4339-a630-663834363933/Qwen-03.png" class="image-corner" alt="Corner Image">

    <script>
        function appendCharacter(char) {
            document.getElementById('display').value += char;
        }
        
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        
        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            let display = document.getElementById('display');
            try {
                // Для безопасности используем eval, но в реальном приложении нужно использовать более безопасный парсер
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Ошибка';
            }
        }
    </script>
</body>
</html>
